<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeRealm</title>
    <link rel="stylesheet" href="assets/css/anime.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/anime.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    <div id="demo" class="carousel slide carousel-fade" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="assets/images/demon.jpg" alt="demon slayer" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <button class="carousel-button">Read</button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="assets/images/gintama.jpg" alt="gintama" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <button class="carousel-button">Read</button>
            </div> 
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="assets/images/one piece.jpeg" alt="one piece" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <button class="carousel-button">Read</button>
            </div>  
          </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
</body>
</html>
