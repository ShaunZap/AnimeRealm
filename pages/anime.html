<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeRealm</title>
    <link rel="stylesheet" href="../assets/css/anime.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/javascript/anime.js" defer></script>
    <script src="../assets/javascript/cards.js"></script>
    <script src="../assets/javascript/animeInfo.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <div id="anime-carousel" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active indicator-button"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="indicator-button"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="indicator-button"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="../assets/images/demon.jpg" alt="demon slayer" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <button class="carousel-button" animanid="45866" animantype="anime">Check Now</button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="../assets/images/gintama.jpg" alt="gintama" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <button class="carousel-button" animanid="818" animantype="anime">Check Now</button>
            </div> 
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="../assets/images/one piece.jpeg" alt="one piece" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <button class="carousel-button" animanid="12" animantype="anime">Check Now</button>
            </div>  
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#anime-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#anime-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div class="top-10-container">
        <img src="../assets/images/sword.png" alt="swords" class="sword">
        <div class="anime-title">Top Anime</div>
        <img src="../assets/images/sword.png" alt="swords" class="sword">
      </div>
      <div id="top-anime-card-container"></div>
      <div class="upcoming-container">
        <img src="../assets/images/sword.png" alt="swords" class="sword">
        <div class="anime-title">Upcoming Anime</div>
        <img src="../assets/images/sword.png" alt="swords" class="sword">
      </div>
      <div id="upcoming-card-container"></div>
</body>
</html>
