<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <script src="../assets/javascript/login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Sign Up</div>
        <img src="../assets/images/kagerou.png" alt="kagerou" id="kagerou">
        <img src="../assets/images/anya.png" alt="anya" id="anya">
        <img src="../assets/images/diglett-pokemon.gif" alt="diglett" class="diglett one">
        <img src="../assets/images/diglett-pokemon.gif" alt="diglett" class="diglett two">
        <div class="inner-container">
                <label for="username" id="user">Username</label>
                <input type="text" id="usernameR" required>
                <label for="email" id="emails">Email</label>
                <input type="text" id="email" required>
                <label for="password" id="pass">Password</label>
                <input type="password" id="passwordR" required>
                <label for="password" id="pass">Confirm Password</label>
                <input type="password" id="confirm-passwordR" required>
                <button id="register">Register</button>
        </div>
    </div>
    <div id="notification" class="notification"></div>
</body>
</html>
