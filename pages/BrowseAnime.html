<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Anime</title>
    <link rel="stylesheet" href="../assets/css/BrowseAnime.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/javascript/BrowseAnime.js" defer></script>
    <script src="../assets/javascript/cards.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="search-container">
        <img src="../assets/images/gintoki.png" alt="Gintoki" id="gintoki-image">
        <div class="searchbar">
            <input type="text" id="search" placeholder="🔍 Search Anime...">
            <select name="genre" id="genre">
                <option value="null">Genre</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Game">Game</option>
                <option value="Mystery">Mystery</option>
                <option value="Parody">Parody</option>
                <option value="Romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="Supernatural">Supernatural</option>
                <option value="Thriller">Thriller</option>
            </select>
            <button id="submit">Search</button>
        </div>
    </div>
    <div id="results-container"></div>
</body>
</html>
