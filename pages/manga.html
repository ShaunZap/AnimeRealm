<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src 'self' https://fonts.gstatic.com;"> -->
    <title>Manga</title>
    <link rel="stylesheet" href="../assets/css/manga.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/javascript/manga.js" defer></script>
    <script src="../assets/javascript/cards.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <div id="manga-carousel" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active indicator-button"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="indicator-button"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="indicator-button"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="../assets/images/Beserk.jpg" alt="Beserk" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <button class="carousel-button" animanid="8" animantype="manga">Check Now</button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="../assets/images/Vagabond.jpg" alt="Vagabond" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <button class="carousel-button" animanid="1482" animantype="manga">Check Now</button>
            </div> 
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="../assets/images/kingdom.jpg" alt="kingdom" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <button class="carousel-button" animanid="3480" animantype="manga">Check Now</button>
            </div>  
          </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#manga-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#manga-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div class="top-10-container">
        <img src="../assets/images/sword.png" alt="swords" class="sword one">
        <div class="manga-title">Top Manga</div>
        <img src="../assets/images/sword.png" alt="swords" class="sword one">
      </div>
      <div id="top-manga-card-container"></div>
      <div class="upcoming-container">
        <img src="../assets/images/sword.png" alt="swords" class="sword">
        <div class="manga-title">Upcoming Manga</div>
        <img src="../assets/images/sword.png" alt="swords" class="sword">
      </div>
      <div id="upcoming-card-container"></div>
</body>
</html>
